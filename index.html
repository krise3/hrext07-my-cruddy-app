<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonedeft - It's a tone sequencer, but cruddy!</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/tonegen.js"></script>
  <script src="app/clock.js"></script>
  <script src="app/oscillator.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header>
    <div class="img-wrapper">
      <img src="img/tonedeft-logo.png" height="90px"/>
    </div>

    <div class="storage-interface">
      <div class="input-bank">
        <input type="text" class="text-field" id="sequence-name" />
        <button class="input-bank-button" id="save">Save</button>
        <button class="input-bank-button" id="load">Load</button>
        <button class="input-bank-button" id="delete">Delete</button>
      </div>
      <div class="item-wrapper"></div>
    </div>
  </header>

  <div class="sequencer">
    <div class="tonecontainer"></div>
    <div class="playbuttons">
      <button id="play-stop"><img width="90px" height="90px" src="img/button-play.png" alt="Play / Stop"></button>
    </div>
  </div>



</body>

</html>
